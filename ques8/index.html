<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; justify-content: center; margin: 4-x;">
    <div>
    <input type="text" placeholder="enter some text" id="txt"> <br>
    <button onclick="showValue()" style="margin: 4px;">Update</button>
    <p id="inputtext"></p>
    </div>
    <script>
        function showValue(){
            x=document.getElementById("txt").value
            document.getElementById("inputtext").innerHTML=x;

        }
    </script>
</body>
</html>
